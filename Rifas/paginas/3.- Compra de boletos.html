<body>

         <img src="Imagenes/Logo.png" alt="Logo de la empresa" class="img-fluid">
        </div>
      <div class="col-10 bg-grey">
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-grey">
        <div class="container-fluid bg-grey">
          <div class="collapse navbar-collapse bg-grey" id="navbarNavAltMarkup">
            <div class="navbar-nav bg-grey">

              <a class="nav-link col-10 bg-grey" href="2.-Rifas por realizarse.html">Rifas</a>
              <a class="nav-link col-10 bg-grey" href="3.- Compra de boletos.html">Boletos</a>

            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
<div class="container">
  <button type="button" class="btn btn-primary btn-lg">Elegir</button>
  <button type="button" class="btn btn-secondary btn-lg">Suerte</button>
</div>

<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nombre Completo</label>
    <input type="text" class="form-control" id="validationCustom01" value="..." required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Boletos</label>
    <input type="text" class="form-control" id="validationCustom02" value="..." required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Numero de Rifa</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">#001...</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>

  </div>
 
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</div>
